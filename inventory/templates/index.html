{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Inventory</title>
</head>
<body>
     <h1>List of Items</h1>
    <a href="{% url 'add' %}">Add New Item</a>
    <a href="{% url 'table' %}">See as a table</a>
     <div class="main">
        <ul class="cards">
    
        {% for item in inventory %}
          <li class="cards_item">
            <div class="card">
              <div class="card_content">
                <h2 class="card_title" style=" overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: 100px;
                ">{{ item.name }}</h2>
                <div class="card_text">
                  <p>{{ item.serial_number }}</p>
                  <p>${{ item.price | floatformat:"2" }}</p>
                  <a href="{% url 'edit' id=item.name %}" style="text-decoration: none; color: black; width: 100px; background-color: rgb(58, 51, 186); color: white; display: inline-block;">Edit Item</a>
                </div>
              </div>
            </div>
          </li>
        {% endfor %}
          
        </ul>
    </div>
    


</body>
</html>
